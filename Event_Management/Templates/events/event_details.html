{% extends 'base.html' %}

{% block content %}
<h2>{{ event.title }}</h2>
<p>{{ event.description }}</p>
<p>Date: {{ event.date }}</p>
<p>Time: {{ event.time }}</p>
<p>Location: {{ event.location }}</p>
{% if user.is_authenticated %}
    <a href="{% url 'event_register' event.pk %}" class="btn btn-primary">Register for this Event</a>
{% else %}
    <p><a href="{% url 'login' %}">Login</a> to register for this event.</p>
{% endif %}
{% endblock %}
